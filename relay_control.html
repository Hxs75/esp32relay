<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Relay Control (Login)</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: white;
      border-radius: 15px;
      padding: 40px;
      width: 320px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #0984e3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0652dd;
    }

    #status {
      font-size: 20px;
      margin: 20px 0;
    }

    /* Animated Toggle Switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 80px;
      height: 40px;
      margin: 20px 0;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background-color: #ccc;
      border-radius: 40px;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 30px;
      width: 30px;
      left: 5px;
      bottom: 5px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #00b894;
    }

    input:checked + .slider:before {
      transform: translateX(40px);
    }

    .logout {
      background-color: #d63031;
      margin-top: 20px;
    }

    .logout:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box" id="loginBox">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username"><br>
      <input type="password" id="password" placeholder="Password"><br>
      <button onclick="login()">Login</button>
      <p id="loginError" style="color:red;"></p>
    </div>

    <div class="box" id="controlBox" style="display:none;">
      <h2>ESP32 Relay Control</h2>
      <div id="status">Loading...</div>
      <label class="switch">
        <input type="checkbox" id="relayToggle">
        <span class="slider"></span>
      </label><br>
      <button class="logout" onclick="logout()">Logout</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getDatabase, ref, onValue, set } 
      from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAUm8E5LOgFK1WJGqMuwInTv740h2F6rgY",
      authDomain: "simple-relay-control.firebaseapp.com",
      databaseURL: "https://simple-relay-control-default-rtdb.firebaseio.com",
      projectId: "simple-relay-control",
      storageBucket: "simple-relay-control.firebasestorage.app",
      messagingSenderId: "276159954213",
      appId: "1:276159954213:web:49a759a036c73599cdaecc",
      measurementId: "G-KD2TQZ2Z0T"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const relayRef = ref(db, "relay");

    const statusText = document.getElementById("status");
    const relayToggle = document.getElementById("relayToggle");

    // Login
    window.login = function() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "admin" && pass === "okyopogi") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("controlBox").style.display = "inline-block";
      } else {
        document.getElementById("loginError").innerText = "Invalid username or password.";
      }
    };

    // Logout
    window.logout = function() {
      document.getElementById("controlBox").style.display = "none";
      document.getElementById("loginBox").style.display = "inline-block";
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
      document.getElementById("loginError").innerText = "";
    };

    // Listen to Firebase
    onValue(relayRef, (snapshot) => {
      const state = snapshot.val();
      relayToggle.checked = state;
      statusText.innerHTML = state ? "Relay Status: ✅ ON" : "Relay Status: ❌ OFF";
    });

    // Toggle relay
    relayToggle.addEventListener("change", () => {
      set(relayRef, relayToggle.checked);
    });
  </script>
</body>
</html>
